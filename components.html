<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    
   <!--Форма -->
   <h1 class="h1">Form</h1>
   <div class="container__component">
        <form class="form" action="index.html">
            <h1>Login</h1>
            <input type="text" placeholder="Login">
            <input type="password" placeholder="Password">
            <input type="submit">
            <button type="submit">Стереть</button>
        </form>
    </div> 


    <!-- Phone -->
    <h1 class="h1">Phone</h1>
    <div class="container__component">
        <p class="header__box-nambers">
            <a href="tel:2922929" >292-29-29</a>
            <a href="tel:3333333" >333-33-33</a>
        </p>
    </div>

    <!-- City -->
    <h1 class="h1">Ваш город</h1>
    <div class="container__component">
        <form class="city" action="index.html">
            <button type="submit"><img src="img/city.svg" alt="найти город" class="header__city-img"></button>
            <input type="text" placeholder="Ваш город">
        </form>
    </div>

    <!-- Logo -->
    <h1 class="h1">Logo</h1>
    <div class="container__component">
        <div class="logo">
            <img src="img/logo.svg" alt="Логотип" class="logo__img">
            <span class="logo__text">EVARUGS</span>
        </div>
    </div>
    

    <!-- Menu -->
    <h1 class="h1">Menu</h1>
    <div class="container__component">
        <nav class="menu">
            <ul class="menu__list">
                <li class="mebu__item"><a href="#" class="menu__link">Отзывы</a></li>

                <li class="mebu__item"><a href="#" class="menu__link">Контакты</a></li>
            </ul>
        </nav>
    </div>

    <!-- html -->
    <a href="index.html">html</a>

</html>
