<body>
    
    <!-- Header -->
    <header class="header">
        <div class="container-main header__container">
            <div class="header__contact-phones">
                <img class="header__icon-contact-phones" src="img/phone.svg" alt="фото фона">
                <p class="header__box-nambers">
                    <a href="tel:2922929" >292-29-29</a>
                    <a href="tel:3333333" >333-33-33</a>
                </p>
            </div>
            <div class="header__your-city">
                <form class="city" action="index.html">
                    <button type="submit"><img src="img/city.svg" alt="найти город" class="header__city-img"></button>
                    <input type="text" placeholder="Ваш город">
                </form>
            </div>
            <div class="header__visit-page">
                <a href="#">
                    <img src="img/visitPage.svg" alt="Страница">

    <div class="hero">
        <div class="container-main hero__container">
            <div class="hero__top">
                <div class="logo">
                    <img src="img/logo.svg" alt="Логотип" class="logo__img">
                    <span class="logo__text">EVARUGS</span>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#">Отзывы</a></li>

            </div>
            <div class="hero__block-flex">
                <div class="hero__block-contant">
                    <h1 class="hero__title">
                        Инновационные коврики для автомобиля
                    </h1>
                    <p class="hero__subtitle">
                        в вашем городе
                    </p>
                    <div class="hero__button">
                        <button type="button" class="btn">заказать</button>
                    </div>
                </div>
            </div>
            </div>
          
    </div>
